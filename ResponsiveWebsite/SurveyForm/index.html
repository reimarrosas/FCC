<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Customer Survey Form</h1>
        <p id="description">
          Survey about the demographics of our customer
        </p>
      </header>
      <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
        <label id="email-label" for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <label id="number-label" for="number"
          >Age (Optional):</label
        >
        <input
          type="number"
          name="age"
          id="number"
          placeholder="Age"
          min="18"
          max="80"
        />
        <label for="dropdown"
          >Which of the following roles best describe you?</label
        >
        <select name="current-role" id="dropdown">
          <option value="default-prompt">
            Select an option
          </option>
          <option value="student">Student</option>
          <option value="full-time">Full-time Employee</option>
          <option value="part-time">Part-time Employee</option>
          <option value="self-employed">Self-Employed</option>
          <option value="none">None of the above</option>
        </select>
        <fieldset id="radios">
          <legend>Where have you hear of our product?</legend>
          <label for="hearsay"
            ><input
              type="radio"
              name="encounter"
              id="hearsay"
              value="hearsay"
            />
            Hearsay</label
          >
          <label for="friend"
            ><input
              type="radio"
              name="encounter"
              id="friend"
              value="friends"
            />
            Friends</label
          >
          <label for="family"
            ><input
              type="radio"
              name="encounter"
              id="family"
              value="family"
            />
            Family</label
          >
          <label for="none"
            ><input
              type="radio"
              name="encounter"
              id="none"
              value="none"
            />
            None of the above</label
          >
        </fieldset>
        <fieldset id="checkboxes">
          <legend>Which of the following describes you?</legend>
          <label for="front-end"
            ><input
              type="checkbox"
              name="skills"
              id="front-end"
              value="front-end"
            />
            Front-end Developer</label
          >
          <label for="back-end"
            ><input
              type="checkbox"
              name="skills"
              id="back-end"
              value="back-end"
            />
            Back-end Developer</label
          >
          <label for="front-end"
            ><input
              type="checkbox"
              name="skills"
              id="full-stack"
              value="full-stack"
            />
            Full-stack Developer</label
          >
          <label for="front-end"
            ><input
              type="checkbox"
              name="skills"
              id="devops"
              value="devops"
            />
            DevOps</label
          >
        </fieldset>
        <label for="comments"
          >Any other comments/suggestions:</label
        >
        <textarea
          name="comments"
          id="comments"
          placeholder="Enter your comment here..."
        ></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
