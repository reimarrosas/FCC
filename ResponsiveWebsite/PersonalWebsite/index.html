<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Template Project</title>
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <div class="container">
        <ul class="navbar__links">
          <li>
            <a href="#welcome-section" class="navbar__links--link">Home</a>
          </li>
          <li>
            <a href="#projects" class="navbar__links--link">Projects</a>
          </li>
          <li><a href="#contact" class="navbar__links--link">Contact</a></li>
        </ul>
      </div>
    </nav>
    <header class="hero" id="welcome-section">
      <h1 class="hero__title">Hi, I'm Reimar</h1>
      <p class="hero__subtitle">a software developer</p>
    </header>
    <main class="projects" id="projects">
      <h1 class="projects__title">These are some of my projects.</h1>
      <section class="projects__showcase">
        <div class="projects__showcase--row">
          <a target="_blank" href="https://codepen.io/reimarrosas/full/YzpReYZ">
            <div class="card">
              <img-container
                ><img
                  src="images/tribute-page.png"
                  alt="Tribute website for Stanislav Petrov."
              /></img-container>
              <h2>Tribute Page</h2>
            </div>
          </a>
          <a target="_blank" href="https://codepen.io/reimarrosas/full/abBPoEz">
            <div class="card">
              <img-container
                ><img
                  src="images/survey-form.png"
                  alt="Website for a Survey Form."
              /></img-container>
              <h2>Survey Form</h2>
            </div>
          </a>
          <a target="_blank" href="https://codepen.io/reimarrosas/full/YzpdMEg">
            <div class="card">
              <img-container
                ><img
                  src="images/product-landing.png"
                  alt="Product landing page for a VR Headset company."
              /></img-container>
              <h2>Landing Page</h2>
            </div>
          </a>
        </div>
      </section>
      <a
        target="_blank"
        id="profile-link"
        href="https://codepen.io/reimarrosas/"
        >See more...</a
      >
    </main>
    <address class="contact" id="contact">
      <h1 class="contact__title">Ways to get in touch...</h1>
      <p class="contact__subtitle">
        If you're ever interested in working together
      </p>
      <ul class="contact__links">
        <li>
          <a
            target="_blank"
            href="https://github.com/reimarrosas"
            class="contact__links--link"
          >
            <div class="img-wrapper">
              <img src="images/github-icon.svg" alt="Github icon." />
            </div>
          </a>
        </li>
        <li>
          <a
            target="_blank"
            href="https://codepen.io/reimarrosas/"
            class="contact__links--link"
          >
            <div class="img-wrapper">
              <img src="images/codepen-logo.svg" alt="Codepen logo." />
            </div>
          </a>
        </li>
        <li>
          <a
            target="_blank"
            href="mailto:reimarrosas0208@gmail.com"
            class="contact__links--link"
          >
            <div class="img-wrapper">
              <img src="images/mail-logo.svg" alt="Mail logo." />
            </div>
          </a>
        </li>
      </ul>
    </address>
    <script src="scripts/app.js"></script>
  </body>
</html>
